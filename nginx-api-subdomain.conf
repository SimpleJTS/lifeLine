# API子域名配置 - 绕过Cloudflare，完美支持SSE
# 将此配置添加到 /etc/nginx/sites-available/life-kline.conf

# HTTP自动跳转HTTPS
server {
  listen 80;
  server_name api.life-kline.com;
  return 301 https://api.life-kline.com$request_uri;
}

# API子域名 HTTPS
server {
  listen 443 ssl http2;  # 可以使用HTTP/2，因为不经过Cloudflare
  server_name api.life-kline.com;

  ssl_certificate     /etc/ssl/life-kline/fullchain.pem;
  ssl_certificate_key /etc/ssl/life-kline/privkey.key;

  # SSL优化
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
  ssl_prefer_server_ciphers on;

  client_max_body_size 2m;

  # CORS设置（允许主站访问）
  add_header Access-Control-Allow-Origin "https://www.life-kline.com" always;
  add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
  add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
  add_header Access-Control-Allow-Credentials "true" always;

  # 处理OPTIONS预检请求
  if ($request_method = 'OPTIONS') {
    return 204;
  }

  # SSE流式分析端点
  location /api/analyze-stream {
    proxy_pass http://127.0.0.1:3000;

    # 超时设置（10分钟）
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;

    # SSE必需配置
    proxy_buffering off;
    proxy_cache off;
    proxy_http_version 1.1;
    chunked_transfer_encoding on;

    # 关键：禁用gzip压缩，避免缓冲SSE数据
    gzip off;

    # 传递客户端信息
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection '';
  }

  # 其他API端点
  location / {
    proxy_pass http://127.0.0.1:3000;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
